specVersion: 0.0.4
description: PopcartSubgraph
repository: 'https://github.com/odyssy-automaton/popcart-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: popcart
    network: goerli
    source:
      address: '0x7007b0e366436370FA27479Fe0D331a8C156222C'
      abi: popcart
      startBlock: 9901460
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Crop
        - Balance
        - Redemption
      abis:
        - name: popcart
          file: ./abis/popcart.json
      eventHandlers:
        - event: 'Create(address,uint256,uint256,uint256)'
          handler: handleCreate
        - event: 'Redeem(address,address,uint256)'
          handler: handleRedeem
        - event: 'Trade(address,address,bool,uint256,uint256,uint256,uint256,uint256)'
          handler: handleTrade
      file: ./src/popcart-mapping.ts
templates: []
