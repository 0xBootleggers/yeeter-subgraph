specVersion: 0.0.4
description: PopcartSubgraph
repository: https://github.com/odyssy-automaton/popcart-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: popcart
    network: goerli
    source:
      address: "0x34a90791b68C90Bbbf30C167cBbCdb8AC0D5B7Ea"
      abi: popcart
      startBlock: 9917780
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Crop
        - Balance
        - Redemption
      abis:
        - name: popcart
          file: popcart/abis/popcart.json
      eventHandlers:
        - event: Create(address,uint256,uint256,uint256)
          handler: handleCreate
        - event: Redeem(address,address,uint256)
          handler: handleRedeem
        - event: Trade(address,address,bool,uint256,uint256,uint256,uint256,uint256)
          handler: handleTrade
      file: popcart/popcart.wasm
templates: []
